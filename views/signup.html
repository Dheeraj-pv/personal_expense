<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('/assets/adimali5.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .signup-card:hover {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 20px;
      margin: 15px 0 5px;
      color: white;
    }

    .input-group {
      margin: 15px 0;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: rgb(61, 10, 214);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .btn:hover {
      background: #001495;
    }

    .login-link {
      margin-top: 10px;
      display: block;
      text-decoration: none;
      color: rgb(10, 14, 106);
      font-size: 14px;
    }
    /* Toast container */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 400px;
      font-size: 16px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    /* Show the toast */
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 420px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <h2>Create an Account</h2>
      <div id="toast" class="toast"></div>

      <form >
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="Password" required minlength="8" />
          <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit" id="signup" class="btn">Sign Up</button>
      </form>

      <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
  </div>

  <script>

    function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.className = "toast show";
    
    // Hide after 2 seconds
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, 2000);
  }

    document.getElementById("signup").addEventListener("click",function(event){
      event.preventDefault();
      let username=document.getElementById("username").value;
      let password=document.getElementById("password").value;
      let email=document.getElementById("email").value;
      requestData={
        username:username,
        password:password,
        email:email
      };
      axios.post("/signup",requestData)
      .then(response=>{
        console.log(response.data.message)
        showToast(response.data.message);
        if(response.data.statusCode.code === "SC")
      {
        window.location.href = "/login";
      }
      })
      .catch(error=>{
        showToast(error.message);
        console.error(error.message)
      })
    })



    function togglePassword() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>

</body>
</html>
