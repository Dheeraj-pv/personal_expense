
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar + Table Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Toast container */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 400px;
      font-size: 16px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    /* Show the toast */
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 420px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center text-white">
      <h1 class="text-xl font-bold">My Website</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto mt-8 p-4 flex justify-start" id="summary">
  <button onclick="addTransaction()" 
    class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
    + Add Transaction
  </button>
  </div>

  <!-- Table -->
  <div class="container mx-auto mt-8 p-4" id="mainTable">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 border-b text-left">Date</th>
            <th class="px-6 py-3 border-b text-left">Type</th>
            <th class="px-6 py-3 border-b text-left">Category</th>
            <th class="px-6 py-3 border-b text-left">Amount</th>
            <th class="px-6 py-3 border-b text-left">Method</th>
          </tr>
        </thead>
        <tbody id="data-table" class="divide-y divide-gray-100">
          <!-- Data will load here -->
        </tbody>
      </table>
      <div class="p-4">
      </div>
    </div>
  </div>

  <!-- Transaction Form (hidden by default) -->
  <div class="container mx-auto mt-8 p-4 hidden" id="transForm">
    <div class="bg-white w-full max-w-md mx-auto rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Add Transaction</h2>
      
      <form  class="space-y-4">

        <div>
          <label for="date" class="block font-semibold mb-1">Date *</label>
          <input type="date" id="date" name="date" required 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="type" class="block font-semibold mb-1">Type *</label>
          <select id="type" name="type" required 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Select --</option>
            <option value="INCOME">Income</option>
            <option value="EXPENSE">Expense</option>
          </select>
        </div>

        <div>
          <label for="category" class="block font-semibold mb-1">Category *</label>
          <input type="text" id="category" name="category" placeholder="e.g. Salary, Food, Rent" required 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="amount" class="block font-semibold mb-1">Amount *</label>
          <input type="number" id="amount" name="amount" step="0.01" required 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="payment_method" class="block font-semibold mb-1">Payment Method</label>
          <input type="text" id="payment_method" name="payment_method" placeholder="Cash, Card, UPI" 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="description" class="block font-semibold mb-1">Description</label>
          <textarea id="description" name="description" rows="3" 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex space-x-2">
          <button 
            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition" onclick="submitTransaction()">
            Save
          </button>
          <button type="button" onclick="cancelTransaction()" 
            class="flex-1 bg-gray-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 transition">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>

    function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.className = "toast show";
    
    // Hide after 2 seconds
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, 2000);
  }

    async function loadData() {
      document.getElementById("mainTable").classList.remove("hidden");
      document.getElementById("transForm").classList.add("hidden");
      document.getElementById("summary").classList.remove("hidden");

      try {
        const response = await axios.get('/api/getAllDetails');
        const data = response.data.rows;

        const tableBody = document.getElementById('data-table');
        tableBody.innerHTML = ""; 

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-6 py-3 border-b">${row.date}</td>
            <td class="px-6 py-3 border-b">${row.type}</td>
            <td class="px-6 py-3 border-b">${row.category}</td>
            <td class="px-6 py-3 border-b">${row.amount}</td>
            <td class="px-6 py-3 border-b">${row.payment_method}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function addTransaction() {
      document.getElementById("mainTable").classList.add("hidden");
      document.getElementById("transForm").classList.remove("hidden");
      document.getElementById("summary").classList.add("hidden");
    }

    function cancelTransaction() {
      document.getElementById("mainTable").classList.remove("hidden");
      document.getElementById("transForm").classList.add("hidden");
      document.getElementById("summary").classList.remove("hidden");
    }

    async function submitTransaction() {

      const date= document.getElementById("date").value;
      const category= document.getElementById("category").value;
      const payment_method= document.getElementById("payment_method").value;
      const amount= document.getElementById("amount").value;
      const type= document.getElementById("type").value;
      const description= document.getElementById("description").value;
      console.log("clicked");
      
      requestData={
        date: date,
        category: category,
        payment_method: payment_method,
        amount: amount,
        type: type,
        description: description
      }
      console.log(requestData);
      axios.post("/api/addTransaction",requestData)
      .then(response=>{
        console.log(response.data.message);
        showToast(response.data.message);

      })
        .catch(error=>{
          showToast(error.message);
          console.error(error.message)
        })
    }

    window.onload = loadData;
  </script>
</body>
</html>
